<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="container">
            <div class="headleft">
                <img class="logoimg" src="images/header/Logo.png" alt="">
                <img class="searchimg" src="images/header/Seaarch.png" alt="">
            </div>

            <div class="headright">
                <img class="menuimg" src="images/header/Menu.png" alt="">
                <img class="userimg" src="images/header/user.png" alt="">
                <span class="basketfill">
                    <img class="basketimg" src="images/header/basket.png" alt="">
                    <span>5</span>
                </span>
            </div>
        </div>

    </header>

    <div class="banner">

        <img class="ban_img" src="images/man.png" alt="">


        <div class="ban_text">
            <div class="bantxt">
                <h1 class="ban_1">the brand</h1>
                <h2 class="ban_2">OF LUXERIOUS <span>FASHION</span></h2>
            </div>
        </div>
    </div>

    <div class="offer">
        <div class="offer_item">
            <img src="images/offer/women.jpg" alt="">
        </div>
        <div class="offer_item">
            <img src="images/offer/men.jpg" alt="">
        </div>
        <div class="offer_item">
            <img src="images/offer/kid.jpg" alt="">
        </div>
        <div class="offer_acess">
            <img src="images/offer/acessories.jpg" alt="">
        </div>
    </div>


</body>

</html>
